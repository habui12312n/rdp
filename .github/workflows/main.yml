name: CI

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Kiểm tra phiên bản PowerShell
      run: |
        Write-Output "Kiểm tra phiên bản PowerShell..."
        $PSVersionTable.PSVersion
      shell: powershell

    - name: Tải playit.gg Agent
      run: |
        try {
          Write-Output "Tải playit.gg agent..."
          Invoke-WebRequest -Uri "https://github.com/playit-cloud/playit-agent/releases/download/v0.15.0/playit-windows-x86_64.exe" -OutFile "playit.exe" -ErrorAction Stop
        } catch {
          Write-Error "Tải playit.gg agent thất bại: $_"
          exit 1
        }
      shell: powershell

    - name: Di chuyển file thực thi playit
      run: |
        Write-Output "Tạo thư mục playit và di chuyển file..."
        New-Item -ItemType Directory -Path ".\playit" -Force
        Move-Item -Path "playit.exe" -Destination ".\playit\playit.exe" -Force
      shell: powershell
      continue-on-error: true

    - name: Kiểm tra file playit.exe
      run: |
        Write-Output "Kiểm tra file playit.exe..."
        if (Test-Path ".\playit\playit.exe") {
          Write-Output "File playit.exe tồn tại."
        } else {
          Write-Error "File playit.exe không tồn tại trong thư mục playit."
          exit 1
        }
      shell: powershell

    - name: Kiểm tra quyền file playit.exe
      run: |
        Write-Output "Kiểm tra quyền file playit.exe..."
        Get-Acl ".\playit\playit.exe" | Format-List
      shell: powershell
      continue-on-error: true

    - name: Kiểm tra phiên bản playit.gg
      run: |
        try {
          Write-Output "Kiểm tra phiên bản playit.gg agent..."
          .\playit\playit.exe --version 2> version_error.txt
          if ($LASTEXITCODE -ne 0) {
            Write-Error "Lệnh --version thất bại. Kiểm tra version_error.txt."
            Get-Content version_error.txt -ErrorAction SilentlyContinue
            exit 1
          }
        } catch {
          Write-Error "Lệnh --version gặp lỗi: $_"
          Get-Content version_error.txt -ErrorAction SilentlyContinue
          exit 1
        }
      shell: powershell

    - name: Kiểm tra lệnh playit.gg
      run: |
        try {
          Write-Output "Các lệnh khả dụng:"
          .\playit\playit.exe --help 2> help_error.txt
          if ($LASTEXITCODE -ne 0) {
            Write-Error "Lệnh --help thất bại. Kiểm tra help_error.txt."
            Get-Content help_error.txt -ErrorAction SilentlyContinue
            exit 1
          }
        } catch {
          Write-Error "Lệnh --help gặp lỗi: $_"
          Get-Content help_error.txt -ErrorAction SilentlyContinue
          exit 1
        }
      shell: powershell

    - name: Kiểm tra Secret Key
      run: |
        if (-not "${{ secrets.PLAYIT_SECRET_KEY }}") {
          Write-Error "PLAYIT_SECRET_KEY không được thiết lập trong GitHub Secrets. Vui lòng thêm key từ https://playit.gg/account."
          exit 1
        } else {
          Write-Output "PLAYIT_SECRET_KEY đã được thiết lập."
        }
      shell: powershell
      env:
        PLAYIT_SECRET_KEY: ${{ secrets.PLAYIT_SECRET_KEY }}

    - name: Kiểm tra trạng thái dịch vụ playit.gg
      run: |
        try {
          Write-Output "Kiểm tra trạng thái dịch vụ playit.gg..."
          $status = Invoke-WebRequest -Uri "https://status.playit.gg" -ErrorAction Stop
          Write-Output "Trạng thái dịch vụ: $($status.StatusDescription)"
        } catch {
          Write-Warning "Không thể kiểm tra trạng thái dịch vụ playit.gg: $_"
        }
      shell: powershell

    - name: Xác thực và khởi động Tunnel
      run: |
        try {
          Write-Output "Thư mục làm việc hiện tại:"
          Get-Location
          Write-Output "Khởi động playit.gg agent với xác thực..."
          .\playit\playit.exe --secret "${{ secrets.PLAYIT_SECRET_KEY }}" run > tunnel_output.txt 2> tunnel_error.txt
          Start-Sleep -Seconds 90
          Write-Output "Đầu ra tunnel:"
          Get-Content tunnel_output.txt -ErrorAction SilentlyContinue
          Write-Output "Lỗi tunnel (nếu có):"
          Get-Content tunnel_error.txt -ErrorAction SilentlyContinue
          if (Test-Path "tunnel_output.txt") {
            $output = Get-Content tunnel_output.txt -Raw -ErrorAction SilentlyContinue
            if ($output -match "tunnel running") {
              Write-Output "Tunnel khởi động thành công."
            } else {
              Write-Error "Tunnel không khởi động đúng. Kiểm tra tunnel_error.txt."
              exit 1
            }
          } else {
            Write-Error "Không tìm thấy tunnel_output.txt. Tunnel có thể không khởi động."
            exit 1
          }
        } catch {
          Write-Error "Tạo tunnel thất bại: $_"
          Get-Content tunnel_error.txt -ErrorAction SilentlyContinue
          exit 1
        }
      shell: powershell
      env:
        PLAYIT_SECRET_KEY: ${{ secrets.PLAYIT_SECRET_KEY }}

    - name: Bật Terminal Services
      run: Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -name "fDenyTSConnections" -Value 0

    - name: Bật quy tắc tường lửa Remote Desktop
      run: Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

    - name: Cấu hình bảo mật RDP
      run: Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -name "UserAuthentication" -Value 1

    - name: Đặt mật khẩu người dùng cục bộ
      run: Set-LocalUser -Name "runneradmin" -Password (ConvertTo-SecureString -AsPlainText "P@ssw0rd!" -Force)
