name: CI

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Download playit.gg Agent
      shell: powershell
      run: |
        Invoke-WebRequest -Uri "https://github.com/playit-cloud/playit-agent/releases/download/v0.15.0/playit-windows-x86_64.exe" -OutFile "playit.exe"

    - name: Move playit executable
      shell: powershell
      run: |
        New-Item -ItemType Directory -Path ".\playit" -Force
        Move-Item -Path "playit.exe" -Destination ".\playit\playit.exe" -Force

    - name: Verify playit.gg Agent
      shell: powershell
      run: |
        .\playit\playit.exe --version
        .\playit\playit.exe --help

    - name: Authenticate Agent (once)
      shell: powershell
      env:
        PLAYIT_SECRET_KEY: ${{ secrets.PLAYIT_SECRET_KEY }}
      run: |
        .\playit\playit.exe --secret $env:PLAYIT_SECRET_KEY

    - name: Start playit tunnel (background)
      shell: powershell
      run: |
        Start-Process -FilePath ".\playit\playit.exe" -ArgumentList "run" -WindowStyle Hidden
        Write-Host "âœ… Tunnel started."

    - name: Enable Remote Desktop
      shell: powershell
      run: |
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1

    - name: Set Local User Password
      shell: powershell
      run: |
        $password = ConvertTo-SecureString "P@ssw0rd!" -AsPlainText -Force
        Set-LocalUser -Name "runneradmin" -Password $password

    - name: Wait 24 hours (keep session alive)
      shell: powershell
      run: |
        Write-Host "ðŸŸ¢ Tunnel is active. Keeping session alive for 24 hours..."
        Start-Sleep -Seconds 86400
